<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8" />


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="style/js/jquery.js"></script>
<script type="text/javascript" src="style/js/page_common.js"></script>
<link href="style/css/common_style_blue.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="style/css/index_1.css" ></link>
</head>
<body>

<!-- 页面标题 -->
<div id="TitleArea">
	<div id="TitleArea_Head"></div>
	<div id="TitleArea_Title">
		<div id="TitleArea_Title_Content">
			
				
					<img border="0" width="13" height="13" src="style/images/title_arrow.gif"></img> 更新新菜品
				
				
			
		</div>
    </div>
	<div id="TitleArea_End"></div>
</div>

<!-- 主内容区域（数据列表或表单显示） -->
<div id="MainArea">
	<!-- 表单内容 -->
	<form  th:action="@{'updateFood.action?fid='+${food.fid}}"    method="post" enctype="multipart/form-data">
		<!-- 本段标题（分段标题） -->
		<div class="ItemBlock_Title">
        	<img width="4" height="7" border="0" src="style/images/item_point.gif"></img> 菜品信息&nbsp;
        </div>
		<!-- 本段表单字段 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
				<div class="ItemBlock2">
					<table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr>
							<td width="80px">菜系</td>
							<td>
                            <select  style="width:80px"  name="ftype">
	                            
			   					<!-- 	<option value="1" 	selected="selected"	>粤111菜</option> -->
			   						
			   					
			   						 
			   						    <option th:each="foodType:${foodTypes}"
                                         th:value="${foodType.id}" th:text="${foodType.typename}"  
                                         th:selected="${foodType.id==food.ftype}" ></option>
			   						 
			   						 
			   						
			   					
                            </select>
                             *<input type="hidden" name="fid" th:text="${food.fid}" ></input></td>
						</tr>
						<tr>
							<td width="80px">菜名</td>
							<td><input type="text" name="fname" class="InputStyle" th:field="${food.fname}"></input></td>
						</tr>
						<tr>
							<td>价格</td>
							<td><input type="text" name="price" class="InputStyle" th:field="${food.price}"></input></td>
						</tr>
                        <tr>
							<td>会员价格</td>
							<td><input type="text" name="mprice" class="InputStyle" th:field="${food.mprice}"></input></td>
						</tr>
						
						<tr>
							<td>简介</td>
							<td><textarea name="message" class="TextareaStyle" th:field="${food.message}"></textarea></td>
						</tr>
						<tr>
							<td width="80px">菜品图片</td>
							<td>
								     <!-- 
								     src="style/images/baizhuoxia.jpg"
								     E:\stsWorkSpace\picture\foodsystem
								     th:src="@{'/foodpicture/'+${food.picture}}"
								      -->
									<img style='max-width:68px;width:68px;width:expression(width>68?"68px":width "px");max-width: 68px;' 
									src="/../picturefoodsystem/110.png"></img>
									<input type="hidden" name="picture" th:field="${food.picture}"></input>
									<input type="hidden" name="clickNumber" th:field="${food.clickNumber}"></input>
								
								<input type="file" name="file"/>历史图片：<span th:text="${food.picture}" ></span>
							</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
		
		
		<!-- 表单操作 -->
		<div id="InputDetailBar">
            
				
					 <input type="submit" value="修改" class="FunctionButtonInput"></input>
				
				
			
            
            <a href="javascript:history.go(-1);" class="FunctionButton">返回</a>
        </div>
	</form>
</div>
</body>
</html>
