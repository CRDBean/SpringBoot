<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8" />
<title>无线点餐平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="style/js/jquery.js"></script>
<script type="text/javascript" src="style/js/page_common.js"></script>
<link href="style/css/common_style_blue.css" rel="stylesheet"
	type="text/css"></link>
<link rel="stylesheet" type="text/css" href="style/css/index_1.css"></link>
</head>
<body>
	<!-- 页面标题 -->
	<div id="TitleArea">
		<div id="TitleArea_Head"></div>
		<div id="TitleArea_Title">
			<div id="TitleArea_Title_Content">
				<img border="0" width="13" height="13"
					src="style/images/title_arrow.gif" /> 餐桌列表
			</div>
		</div>
		<div id="TitleArea_End"></div>
	</div>


	<!-- 过滤条件
	<div id="QueryArea">
		<form action="/wirelessplatform/board.html" method="get">
			<input type="hidden" name="method" value="search"> </input><input
				type="text" name="keyword" title="请输入餐桌名称"> </input><input
				type="submit" value="搜索"></input>
		</form>
	</div>
 -->

	<!-- 主内容区域（数据列表或表单显示） -->
	<div id="MainArea">
		<table class="MainArea_Content" cellspacing="0" cellpadding="0">
			<!-- 表头-->
			<thead>
				<tr align="center" valign="middle" id="TableTitle">
					<td>编号</td>
					<td>桌名</td>
					<td>状态</td>
					<td>预定时间</td>
					<td>操作</td>
				</tr>
			</thead>
			<!--显示数据列表 -->
			<tbody id="TableData">

				

				
				
				 <th:block th:each="board:${boards}">
		    <tr class="TableDetail1">
				<td align="center"><span th:text="${board.bid}" ></span>&nbsp;</td>
				<td align="center"><span th:text="${board.bname}" ></span>&nbsp;</td>
				<td align="center"><span th:text="${board.bsign==0?'空闲':'使用'}" ></span>&nbsp;</td> 
				<td align="center"><span th:text="${board.bsign==0?'':board.btime}" ></span>&nbsp;</td> 
				<td align="center">
					<a th:href="@{'advanceBoard.action?id='+${board.bid}}"  
					class="FunctionButton" >预定</a>
					<a th:href="@{'orderDetailHtml.action?id='+${board.bid}}"  class="FunctionButton">详细</a>
					
							
				</td>
			</tr>
		  </th:block>

				
				
			</tbody>
		</table>

		<!-- 其他功能超链接 -->
		<div id="TableTail" align="center">
			<div class="FunctionButton">
				<a href="saveBoardHtml.action">添加</a>
			</div>
			
		</div>
	</div>
</body>
</html>
