<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8" />
</head>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="style/js/jquery.js"></script>
<script type="text/javascript" src="style/js/page_common.js"></script>
<link href="style/css/common_style_blue.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="style/css/index_1.css" ></link>

<body>

<!-- 页面标题 -->
<div id="TitleArea">
	<div id="TitleArea_Head"></div>
	<div id="TitleArea_Title">
		<div id="TitleArea_Title_Content">
			
				
				
					<img border="0" width="13" height="13" src="style/images/title_arrow.gif"></img> 添加新菜品
				
			
		</div>
    </div>
	<div id="TitleArea_End"></div>
</div>

<!-- 主内容区域（数据列表或表单显示） -->
<div id="MainArea">
	<!-- 表单内容 -->
	<form action="saveFood.action" method="post" enctype="multipart/form-data">
		<!-- 本段标题（分段标题） -->
		
        <div class="ItemBlock-Title">
            <img width="4" height="7"  border="0"  src="style/images/item_point.gif"></img>菜品信息&nbsp;
        </div>
        
		<!-- 本段表单字段 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
				<div class="ItemBlock2">
					<table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr>
							<td width="80px">菜系</td>
							<td>
                            <select name="ftype" style="width:80px">
	                            
			   						<option th:each="foodType:${foodTypes}"
                                         th:value="${foodType.id}" th:text="${foodType.typename}"  ></option>
			   						
			   					
                            </select>
                             <input type="hidden" name="id" value="" ></input></td>
						</tr>
						<tr>
							<td width="80px">菜名</td>
							<td><input type="text" name="fname" class="InputStyle" value=""></input> </td>
						</tr>
						<tr>
							<td>价格</td>
							<td><input type="text" name="price" class="InputStyle" value=""></input> </td>
						</tr>
                        <tr>
							<td>会员价格</td>
							<td><input type="text" name="mprice" class="InputStyle" value=""></input> </td>
						</tr>
						
						<tr>
							<td>简介</td>
							<td><textarea name="message" class="TextareaStyle"></textarea></td>
						</tr>
						<tr>
							<td width="80px">菜品图片</td>
							<td>
								
								<input type="file" name="file"> </input>
							</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
		
		
		<!-- 表单操作 -->
		<div id="InputDetailBar">
            
				
				
					 <input type="submit" value="添加" class="FunctionButtonInput"></input>
				
			
            
            <a href="javascript:history.go(-1);" class="FunctionButton">返回</a>
        </div>
	</form>
</div>
</body>
</html>
